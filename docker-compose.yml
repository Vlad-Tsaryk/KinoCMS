version: "3.9"
services:
  nginx:
    build: ./nginx
    restart: on-failure
    volumes:
      - static_volume:/home/app/KinoCMS/static
      - media_volume:/home/app/KinoCMS/media
    ports:
      - "81:80"
    depends_on:
      - web

  web:
    build: .
    restart: always
    command: sh -c "python manage.py first && gunicorn KinoCMS.wsgi:application --bind 0.0.0.0:8000"
#    command: python manage.py migrate
#    command: python manage.py collectstatic --no-input
#    command: python manage.py initadmin
#    command: sh -c "python manage.py migrate && python manage.py initadmin && python manage.py collectstatic --no-input && gunicorn KinoCMS.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - static_volume:/home/app/KinoCMS/static
      - media_volume:/home/app/KinoCMS/media
    env_file:
      - ./.env
    depends_on:
      - db

  db:
    image: postgres:14.5
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env



volumes:
  static_volume:
  media_volume:
  postgres_data: